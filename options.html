<html>
  <head>
    <title>Chrome Audio Capture Options</title>
    <script src="options.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet"  type="text/css">
    <!-- <link rel="stylesheet" href="options.css" type="text/css"> -->
    <style>
      .logo{
        width:5%;
      }
      
    </style>
  </head>
  <body>
    <div class="header d-flex align-items-center justify-content-center mt-2"><img class="logo" src="images/text-to-speech.512x426.png"/>&nbsp;&nbsp; <h1 class="text-primary" >Audio-To-Text</h1></div>
    <div class="container">
      <h2>Options</h2>
      <div class="form-check" >
        <input type="checkbox" class="form-check-input" id="mute">
        <label for="mute"> Mute tabs that are being captured</label>
        
      </div>
      <div class="form-group" >
        <label for="maxTime">Maximum capture time <span class="limit">(enter value from 1 - 20)</span> : </label>
        <div class="input-group" >
          <input class="form-control"  type="text" id="maxTime">
          <span class="input-group-text">min(s)</span>
        </div>
      </div>
      <div class="form-check" >
        <input class="form-check-input" type="checkbox" id="removeLimit"/>
        <label for="removeLimit"> Remove capture time limit (not recommended)</label>
      </div>
      <div class="form-group" id="outputType">
        <label for="outputType">Output file format:</label>
        <div class="form-check" >
          <input class="form-check-input radioChoice" id="mp3" type="radio" name="format" value="mp3">
          <label for="mp3"> .mp3</label>
        </div>
        <div class="form-check" >
          <input class="form-check-input radioChoice" id="wav" type="radio" name="format" value="wav">
          <label for="wav">.wav</label>
        </div>
      </div>
      <div class="form-group" id="qualityLi" style="display: none;" >
        <label for="quality">MP3 Quality: </label>
          <select id="quality" class="form-select" >
            <option value="96">Low</option>
            <option value="192">Medium</option>
            <option value="320">High</option>
          </select>
      </div>
      <div class="button btn btn-sm btn-primary mt-2" id="save">Save Settings</div>
      <div id="status"></div>
    </div>
    
    
    <script src="bootstrap.min.js" ></script>
  </body>
</html>
